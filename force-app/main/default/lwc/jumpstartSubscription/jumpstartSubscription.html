<template>
    <div class={giveCssDynamically}>
        <template lwc:if={jumpstartData}>
            <h1 class="h1class">{jumpstartData.name}</h1>
            <p class="pClass">{jumpstartData.description}</p>
            <span>
                <span class="h2class">${jumpstartData.price}
                    <span style="font-size: 15px;"> /mo.</span>
                </span>
            </span>
            <div class="inputClass">
                <br>
                <template for:each={jumpstartFeatures} for:item="feature">
                    <div key={feature.id}>
                        <img src={rightLogo} style="width: 15px; height: 15px;"> {feature}
                        <br>
                    </div>
                </template>

            </div>

            <div>
                <template if:true={isJumpstartActive}>
                   <div class="ongoingClass">Ongoing</div>
                </template>
                <template if:false={isJumpstartActive}>
                    <button class="buttonClass" onclick={jumpstartPayment} disabled={isDisabled}>Buy Now
                        <img src={cartLogo} style="width: 20px; height: 20px;"></button>
                </template>
            </div>
        </template>

        <template lwc:else>
               <div class="spinnerClass">
              <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
               </div>
       </template>
    </div>
</template>
